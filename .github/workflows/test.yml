name: test db

on: push

jobs:
# -----------------------------
# 3. Docker Build + API Test
# -----------------------------
  docker_build_test:
    runs-on: ubuntu-latest
    needs: python_checks
    outputs:
      status: ${{ steps.set_status.outputs.result }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: devnotes_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devnotes-test .

      - name: Run API container
        run: |
          docker run -d -p 8000:8000 --name devnotes \
            --env DATABASE_URL=postgresql://postgres:postgres@postgres:5432/devnotes_test \
            devnotes-test

          # Wait for API to become available
          for i in {1..20}; do
            if curl -s -f http://localhost:8000/health; then
              echo "FastAPI is up"
              break
            fi
            echo "Waiting for FastAPI..."
            sleep 2
          done

      - name: Health check
        run: curl -f http://localhost:8000/health || exit 1

      - name: API CRUD test
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"title":"Test","content":"CI/CD test"}' \
            http://localhost:8000/notes || exit 1

          curl -f http://localhost:8000/notes || exit 1
          curl -f http://localhost:8000/stats || exit 1

      - name: Save container logs
        if: failure()
        run: docker logs devnotes > /tmp/devnotes.log

      - name: Upload container logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: devnotes-logs
          path: /tmp/devnotes.log

      - name: Stop container
        run: |
          docker stop devnotes
          docker rm devnotes

      - name: Set job status
        id: set_status
        run: |
          if [ "${{ job.status }}" == 'success' ]; then
            echo "::set-output name=result::success"
          else
            echo "::set-output name=result::failure"
          fi

