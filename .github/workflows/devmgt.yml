name: Manage Devnote Project

on:
  schedule:
    - cron: "0 0 * * *" # Daily run
  workflow_dispatch:

jobs:
  # -----------------------------
  # 1. Test Python codes are correct
  # -----------------------------
  python_checks:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.python_status.outputs.result }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run Python checks
        id: python_status
        run: |
          set +e
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          pytest --maxfail=1 --disable-warnings --cov=.
          RESULT=$?
          if [ $RESULT -eq 0 ]; then echo "success"; else echo "failure"; fi
          echo "::set-output name=result::$RESULT"

  # -----------------------------
  # 2. Dependency & security scan
  # -----------------------------
  dependency_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pip-audit
      - run: pip-audit || echo "dependency scan failed"  

  # -----------------------------
  # 3. Docker build + API tests
  # -----------------------------
  docker_build_test:
    runs-on: ubuntu-latest
    needs: python_checks  # optional: can run in parallel if you want
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t devnotes-test .
      - run: docker run -d -p 8000:8000 --name devnotes devnotes-test
      - run: curl -f http://localhost:8000/health || exit 1   use postgress instead of localhost
      - run: docker stop devnotes && docker rm devnotes

  # -----------------------------
  # 5. URL Monitoring
  # -----------------------------
  url_monitor:
    runs-on: ubuntu-latest
    steps:
      - run: curl -f "${{ secrets.RENDER_LIVE_URL }}/health" || echo "URL check failed"

  # -----------------------------
  # 6. Deploy to Render (only if Python tests pass)
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: python_checks
    if: needs.python_checks.outputs.status == '0' # only deploy if python_checks succeeded
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: echo "Deploy triggered..."


 -------------------------
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test_build, url_checks]
    if: always()
    outputs:
      status: ${{ steps.set_status.outputs.result }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_DEVNOTES }}
        run: |
          response=$(curl -s -o /tmp/response.json -w "%{http_code}" -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d "{\"serviceId\": \"$RENDER_SERVICE_ID\"}" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys)

          if [ "$response" = "201" ]; then
            echo "âœ… Deploy triggered"
          else
            cat /tmp/response.json
            exit 1
          fi

      - name: Set job status
        id: set_status
        run: |
          echo "::set-output name=result::success"
        if: success()

      - name: Set job status on failure
        id: set_status
        run: |
          echo "::set-output name=result::failure"
        if: failure()


  # -----------------------------
  # 7. Summary
  # -----------------------------
  summary:
    runs-on: ubuntu-latest
    needs: [python_checks, dependency_scan, docker_build_test, infra_checks, url_monitor, deploy]
    steps:
      - name: Compile summary & send email
        run: |
          echo "Generate summary from all jobs' outputs"



  daily_summary:
    name: Daily Pipeline Summary Email
    runs-on: ubuntu-latest
    needs: [test_build, url_checks, deploy]

    steps:
      - name: Generate summary table
        run: |
          SUMMARY="Pipeline Summary for $(date -u)\n\n"
          SUMMARY+="| Job | Status |\n"
          SUMMARY+="|-----|--------|\n"
          SUMMARY+="| Build & Test | ${{ needs.test_build.outputs.status }} |\n"
          SUMMARY+="| URL Checks   | ${{ needs.url_checks.outputs.status }} |\n"
          SUMMARY+="| Deploy       | ${{ needs.deploy.outputs.status }} |\n"
          echo -e "$SUMMARY" > summary.txt
          cat summary.txt

      - name: Send email with summary
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸ“Š Daily DevNotes Pipeline Summary"
          to: ${{ secrets.RECEIVER_MAIL }}
          from: "GitHub CI <no-reply@devnotes.ci>"
          body: |
            $(cat summary.txt)


