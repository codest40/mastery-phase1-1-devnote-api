name: Check Environment Variables

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-env-vars:
    runs-on: ubuntu-latest
    steps:
      - name: Check required environment variables
        run: |
          REQUIRED_VARS=("DB_USER" "DB_PASS" "API_KEY" "DATABASE_URL" "RENDER_LIVE_URL" "ENVIRONMENT")

          for var in "${REQUIRED_VARS[@]}"; do
            if [ -z "${{ secrets.$var }}" ] && [ -z "${{ env.$var }}" ]; then
              echo "❌ $var is empty or not set!"
              exit 1
            else
              echo "✅ $var is set"
            fi
          done

