name: Manage Devnote Project

on:
  push:               # Only for testing (comment out later)
  schedule:
    - cron: "0 0 * * *"   # Daily run at midnight
  workflow_dispatch:   # Manual run

jobs:

  # -------------------------
  # 1. BUILD + LINT + TEST JOB
  # -------------------------
  test_build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.set_status.outputs.result }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests
      - name: Run pytest
        id: tests
        run: |
          pip install pytest pytest-cov
          if pytest --maxfail=1 --disable-warnings --cov=.; then
            echo "Tests Passed"
          else
            exit 1
          fi

      # Set job status
      - name: Set job status
        id: set_status
        run: |
          echo "::set-output name=result::success"
        if: success()

      - name: Set job status on failure
        id: set_status
        run: |
          echo "::set-output name=result::failure"
        if: failure()

  # -------------------------
  # 2. URL MONITORING JOB
  # -------------------------
  url_checks:
    name: External URL Checks
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.set_status.outputs.result }}

    steps:
      - name: Check Production URL
        run: |
          if curl -f "${{ secrets.RENDER_LIVE_URL }}/health"; then
            echo "âœ… URL healthy"
          else
            exit 1
          fi

      - name: Set job status
        id: set_status
        run: |
          echo "::set-output name=result::success"
        if: success()

      - name: Set job status on failure
        id: set_status
        run: |
          echo "::set-output name=result::failure"
        if: failure()

  # -------------------------
  # 3. DEPLOYMENT JOB
  # -------------------------
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test_build, url_checks]
    if: always()
    outputs:
      status: ${{ steps.set_status.outputs.result }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_DEVNOTES }}
        run: |
          response=$(curl -s -o /tmp/response.json -w "%{http_code}" -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d "{\"serviceId\": \"$RENDER_SERVICE_ID\"}" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys)

          if [ "$response" = "201" ]; then
            echo "âœ… Deploy triggered"
          else
            cat /tmp/response.json
            exit 1
          fi

      - name: Set job status
        id: set_status
        run: |
          echo "::set-output name=result::success"
        if: success()

      - name: Set job status on failure
        id: set_status
        run: |
          echo "::set-output name=result::failure"
        if: failure()

  # -------------------------
  # 4. DAILY SUMMARY + EMAIL
  # -------------------------
  daily_summary:
    name: Daily Pipeline Summary Email
    runs-on: ubuntu-latest
    needs: [test_build, url_checks, deploy]

    steps:
      - name: Generate summary table
        run: |
          SUMMARY="Pipeline Summary for $(date -u)\n\n"
          SUMMARY+="| Job | Status |\n"
          SUMMARY+="|-----|--------|\n"
          SUMMARY+="| Build & Test | ${{ needs.test_build.outputs.status }} |\n"
          SUMMARY+="| URL Checks   | ${{ needs.url_checks.outputs.status }} |\n"
          SUMMARY+="| Deploy       | ${{ needs.deploy.outputs.status }} |\n"
          echo -e "$SUMMARY" > summary.txt
          cat summary.txt

      - name: Send email with summary
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸ“Š Daily DevNotes Pipeline Summary"
          to: ${{ secrets.RECEIVER_MAIL }}
          from: "GitHub CI <no-reply@devnotes.ci>"
          body: |
            $(cat summary.txt)


