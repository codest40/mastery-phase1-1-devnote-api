<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevNotes â€“ Backend Playground</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- === DASHBOARD SECTION === -->
  <div id="dashboard">
    <div class="metric">
      <label>Total Notes:</label> <span id="totalNotes">0</span>
    </div>
    <div class="metric">
      <label>Avg Latency (ms):</label> <span id="latency">--</span>
    </div>
    <div class="metric">
      <label>Environment:</label> <span id="env">--</span>
    </div>
    <div class="metric">
      <label>Error Count:</label> <span id="errors">0</span>
    </div>
  </div>

  <!-- === FORM SECTION === -->
  <div id="form-section">
    <h3>Add Note</h3>
    <form id="noteForm">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="content" placeholder="Content" />
      <button type="submit">Save</button>
    </form>
  </div>

  <!-- === NOTES SECTION === -->
  <div id="notes-section">
    <h3>Notes List</h3>
    <div id="notesContainer"></div>
  </div>

  <!-- === JS FILES === -->
  <script type="module" src="/static/js/main.js"></script>
  <script src="/static/js/dashboard.js"></script>
  <script type="module" src="/static/js/notes.js"></script>
</body>
</html>
