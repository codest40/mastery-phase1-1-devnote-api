<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevNotes Frontend</title>
  <style>
    /* === Global Styles === */
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #333;
    }

    /* === Form === */
    form {
      margin: 30px 0;
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 90%;
      max-width: 500px;
    }

    input[type="text"] {
      flex: 1 1 45%;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      flex: 1 1 100%;
    }

    button:hover {
      background: #005fcc;
    }

    /* === Notes Container === */
    #notesContainer {
      width: 90%;
      max-width: 600px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .note {
      background: white;
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .note:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .note h3 {
      margin: 0 0 6px;
      color: #222;
    }

    .note p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    /* === Responsive === */
    @media (max-width: 500px) {
      form {
        flex-direction: column;
      }
      input[type="text"] {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>

  <form id="noteForm">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="content" placeholder="Content" />
    <button type="submit">Add Note</button>
  </form>

  <div id="notesContainer"></div>

  <script>
    async function loadNotes() {
      const res = await fetch("/notes/");
      const notes = await res.json();
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      notes.forEach(note => {
        container.innerHTML += `
          <div class='note'>
            <h3>${note.title}</h3>
            <p>${note.content || ''}</p>
          </div>`;
      });
    }

    document.getElementById("noteForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title) return alert("Title required!");
      await fetch("/notes/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
      });
      document.getElementById("noteForm").reset();
      loadNotes();
    });

    loadNotes();
  </script>
</body>
</html>
